<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="{{ site.name }} : {{ site.tagline }}" />

		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

		<title>{{ page.title }} &ndash; {{ site.name }}</title>
	</head>

	<body>

		<!-- HEADER -->
		<div id="header_wrap" class="outer">
			<header class="inner">
				<h1 id="project_title">{{ site.name }}</h1>
				<h2 id="project_tagline">{{ site.tagline }}</h2>
				<ul id="nav">
					<li><a href="#" class="active">Home</a></li>
					<li><a href="#">My Gap</a></li>
					<li><a href="#">Week 1</a></li>
					<li><a href="#">Week 2</a></li>
					<li><a href="#">Week 3</a></li>
					<li><a href="#">Week 4</a></li>
					<li><a href="#">Week 5</a></li>
					<li><a href="#">Week 6</a></li>
					<li><a href="#">Week 7</a></li>
				</ul>
				<div class="clear"></div>
			</header>
		</div>

		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				{{ content }}
			</section>
		</div>

		<!-- FOOTER	-->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<p>Published with <a href="http://pages.github.com">GitHub Pages</a>, maintained by <a href="https://github.com/tasuk">tasuk</a>.</p>
			</footer>
		</div>

	</body>
</html>
